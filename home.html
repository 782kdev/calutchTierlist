<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leaderboard</title>
<style>
:root {
  --bg: #0f1117;
  --row-bg: #181b23;
  --gold: #ffcc33;
  --silver: #c0c0c0;
  --bronze: #cd7f32;
  --na: #d9534f;
  --eu: #5cb85c;
  --pill-bg: #2c2f3a;
  --text-muted: #aaa;
  --nav-bg: #1a1d27;
}
body {
  background: var(--bg);
  color: white;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* Nav bar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--nav-bg);
  padding: 10px 20px;
}

.logo-text {
  font-size: 20px;
  font-weight: bold;
  color: var(--gold);
  letter-spacing: 1px;
}

.nav-links {
  display: flex;
  align-items: center;
  gap: 15px;
}

.category {
  background: var(--row-bg);
  padding: 6px 14px;
  border-radius: 8px;
  color: var(--gold);
  font-weight: bold;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropbtn {
  background: none;
  border: none;
  color: white;
  cursor: pointer;
  font-size: 16px;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: var(--nav-bg);
  min-width: 160px;
  box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
  z-index: 1;
}

.dropdown-content a {
  color: white;
  padding: 10px 14px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  background-color: #222631;
}

.dropdown:hover .dropdown-content {
  display: block;
}

/* Leaderboard styling */
#leaderboard {
  padding: 20px;
}

.rank-row {
  display: flex;
  align-items: center;
  background: var(--row-bg);
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 8px;
}
.rank-number {
  font-weight: bold;
  width: 40px;
  text-align: center;
  font-size: 18px;
  border-radius: 4px;
}
.rank-number.gold { background: var(--gold); color: black; }
.rank-number.silver { background: var(--silver); color: black; }
.rank-number.bronze { background: var(--bronze); color: black; }
.avatar img {
  width: 40px;
  height: 40px;
  border-radius: 4px;
}
.player-info {
  flex: 1;
  margin-left: 10px;
}
.player-name {
  font-weight: bold;
}
.player-title {
  font-size: 12px;
  color: var(--text-muted);
}
.region {
  padding: 3px 8px;
  border-radius: 6px;
  font-size: 12px;
  font-weight: bold;
  color: white;
  margin-right: 10px;
}
.region.na { background: var(--na); }
.region.eu { background: var(--eu); }
.tiers {
  display: flex;
  gap: 4px;
}
.tier {
  padding: 3px 6px;
  border-radius: 6px;
  font-size: 12px;
  background: var(--pill-bg);
}
</style>
</head>
<body>

<!-- Top Nav -->
<div class="navbar">
  <div class="nav-links">
    <div class="logo-text">CLUTCH TIERLIST</div>
    <div class="category">Overall</div>
    <div class="dropdown">
      <button class="dropbtn">Discords â–¼</button>
      <div class="dropdown-content">
        <a href="https://discord.gg/6S6cq6eGR7" target="_blank">Vanilla</a>
      </div>
    </div>
  </div>
</div>

<!-- Leaderboard -->
<div id="leaderboard"></div>

<script>
const players = [
  {
    name: "intalic",
    points: 15,
    region: "NA",
    avatar: "https://render.skinmc.net/3d.php?user=8348b2fd-039f-46de-be0c-b59bcf634a60&headOnly=true&ratio=50",
    tiers: ["HT3"]
  },
  {
    name: "SupremeCreeem",
    points: 11,
    region: "NA",
    avatar: "https://render.skinmc.net/3d.php?user=c0f3cff0-29fe-43a6-b430-b6643e22daaf&headOnly=true&ratio=50",
    tiers: ["LT3"]
  },
  {
    name: "ClemintimeMan",
    title: "Combat Master",
    points: 2,
    region: "NA",
    avatar: "https://render.skinmc.net/3d.php?user=9189512a-ddf9-4e49-a181-3a142f8f9d4b&headOnly=true&ratio=50",
    tiers: ["HT5"]
  }
];

const leaderboard = document.getElementById("leaderboard");

players.forEach((p, i) => {
  const row = document.createElement("div");
  row.className = "rank-row";
  
  const rankNum = document.createElement("div");
  rankNum.className = "rank-number";
  if (i === 0) rankNum.classList.add("gold");
  else if (i === 1) rankNum.classList.add("silver");
  else if (i === 2) rankNum.classList.add("bronze");
  rankNum.textContent = i + 1;
  
  const avatar = document.createElement("div");
  avatar.className = "avatar";
  avatar.innerHTML = `<img src="${p.avatar}">`;
  
  const info = document.createElement("div");
  info.className = "player-info";
  info.innerHTML = `<div class="player-name">${p.name}</div><div class="player-title">${p.title || ''} (${p.points} points)</div>`;
  
  const region = document.createElement("div");
  region.className = `region ${p.region.toLowerCase()}`;
  region.textContent = p.region;
  
  const tiers = document.createElement("div");
  tiers.className = "tiers";
  p.tiers.forEach(t => {
    const tier = document.createElement("div");
    tier.className = "tier";
    tier.textContent = t;
    tiers.appendChild(tier);
  });
  
  row.appendChild(rankNum);
  row.appendChild(avatar);
  row.appendChild(info);
  row.appendChild(region);
  row.appendChild(tiers);
  
  leaderboard.appendChild(row);
});
</script>

</body>
</html>
