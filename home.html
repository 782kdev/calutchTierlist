<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clutch Tierlist</title>
<style>
  body {
    background-color: #0d1117;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  header {
    display: flex;
    align-items: center;
    padding: 10px 20px;
    background-color: #161b22;
    justify-content: space-between;
  }

  .logo {
    font-size: 28px;
    font-weight: bold;
    background: linear-gradient(to bottom, #4da3ff, #004aad);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-family: "Minecraftia", sans-serif;
  }

  .search-container {
    background-color: #0d1117;
    border: 1px solid #30363d;
    border-radius: 6px;
    padding: 5px 10px;
    display: flex;
    align-items: center;
  }

  .search-container input {
    background: transparent;
    border: none;
    outline: none;
    color: white;
    font-style: italic;
  }

  #no-result {
    color: #d9534f;
    margin: 5px 20px;
    font-size: 14px;
    opacity: 0;
    transition: opacity 0.3s ease;
    height: 0;
    overflow: hidden;
  }

  #no-result.show {
    opacity: 1;
    height: auto;
  }

  table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
  }

  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #30363d;
  }

  th {
    background-color: #161b22;
  }
</style>
</head>
<body>

<header>
  <div class="logo">CLUTCH TIERLIST</div>
  <div class="search-container">
    üîç <input type="text" id="search" placeholder="Search player...">
  </div>
</header>
<div id="no-result">Player does not exist</div>

<table id="leaderboard">
  <thead>
    <tr>
      <th>#</th>
      <th>Player</th>
      <th>Region</th>
      <th>Tier</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
  const players = [
    { name: "Steve", region: "NA", tier: "S" },
    { name: "Alex", region: "EU", tier: "A" },
    { name: "Notch", region: "NA", tier: "B" }
  ];

  function renderLeaderboard(data) {
    const tbody = document.querySelector("#leaderboard tbody");
    tbody.innerHTML = "";
    data.forEach((p, index) => {
      tbody.innerHTML += `
        <tr>
          <td>${index + 1}</td>
          <td>${p.name}</td>
          <td>${p.region}</td>
          <td>${p.tier}</td>
        </tr>
      `;
    });
  }

  document.getElementById("search").addEventListener("input", function() {
    const searchTerm = this.value.toLowerCase();
    const filtered = players.filter(p => p.name.toLowerCase().includes(searchTerm));
    const message = document.getElementById("no-result");

    if (filtered.length === 0 && searchTerm.trim() !== "") {
      message.classList.add("show");
    } else {
      message.classList.remove("show");
    }

    renderLeaderboard(filtered);
  });

  renderLeaderboard(players);
</script>

</body>
</html>
