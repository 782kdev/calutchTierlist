<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clutch Tierlist Leaderboard</title>
<style>
:root {
  --bg: #0f1117;
  --row-bg: #181b23;
  --gold: #ffcc33;
  --silver: #c0c0c0;
  --bronze: #cd7f32;
  --na: #d9534f;
  --eu: #5cb85c;
  --pill-bg: #2c2f3a;
  --text-muted: #aaa;
}
body {
  background: var(--bg);
  color: white;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* Top navigation */
.navbar {
  display: flex;
  align-items: center;
  background: var(--row-bg);
  padding: 10px 20px;
}
.logo-text {
  font-size: 20px;
  font-weight: bold;
  color: #4da3ff;
  letter-spacing: 1px;
  text-shadow: 0 0 6px rgba(77, 163, 255, 0.8), 0 0 12px rgba(77, 163, 255, 0.5);
}
.nav-links {
  display: flex;
  align-items: center;
  margin-left: 30px;
  gap: 20px;
}
.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}
.nav-links a:hover {
  color: var(--gold);
}

/* Dropdown */
.dropdown {
  position: relative;
  display: inline-block;
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: var(--row-bg);
  min-width: 160px;
  z-index: 1;
  border-radius: 6px;
}
.dropdown-content a {
  color: white;
  padding: 10px;
  text-decoration: none;
  display: block;
}
.dropdown-content a:hover {
  background-color: var(--pill-bg);
}
.dropdown:hover .dropdown-content {
  display: block;
}

/* Search bar */
.search-container {
  padding: 10px 20px;
  background: var(--row-bg);
}
.search-container input {
  width: 250px;
  padding: 6px 10px;
  border-radius: 6px;
  border: none;
  outline: none;
}
#error-message {
  color: red;
  margin-top: 5px;
  font-size: 14px;
}

/* Category bar */
.category-bar {
  display: flex;
  background: var(--row-bg);
  padding: 8px 20px;
  gap: 10px;
}
.category {
  padding: 6px 12px;
  border-radius: 8px;
  background: var(--pill-bg);
  color: white;
  font-weight: bold;
  cursor: pointer;
}
.category.active {
  background: var(--gold);
  color: black;
}

/* Leaderboard rows */
.rank-row {
  display: flex;
  align-items: center;
  background: var(--row-bg);
  padding: 10px;
  border-radius: 8px;
  margin: 8px 20px;
  cursor: pointer;
  transition: background 0.2s;
}
.rank-row:hover {
  background: #20242e;
}
.rank-number {
  font-weight: bold;
  width: 40px;
  text-align: center;
  font-size: 18px;
  border-radius: 4px;
}
.rank-number.gold { background: var(--gold); color: black; }
.rank-number.silver { background: var(--silver); color: black; }
.rank-number.bronze { background: var(--bronze); color: black; }
.avatar img {
  width: 40px;
  height: 40px;
  border-radius: 4px;
}
.player-info {
  flex: 1;
  margin-left: 10px;
}
.player-name {
  font-weight: bold;
}
.player-title {
  font-size: 12px;
  color: var(--text-muted);
}
.region {
  padding: 3px 8px;
  border-radius: 6px;
  font-size: 12px;
  font-weight: bold;
  color: white;
  margin-right: 10px;
}
.region.na { background: var(--na); }
.region.eu { background: var(--eu); }
.tiers {
  display: flex;
  gap: 4px;
}
.tier {
  padding: 3px 6px;
  border-radius: 6px;
  font-size: 12px;
  background: var(--pill-bg);
}

/* Modal */
.modal-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(4px);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
.modal {
  background: var(--row-bg);
  padding: 20px;
  border-radius: 10px;
  width: 300px;
  text-align: center;
  animation: fadeIn 0.3s ease;
}
.modal img {
  width: 80px;
  height: 80px;
  border-radius: 6px;
}
.modal h2 {
  margin: 10px 0;
}
.modal .region {
  display: inline-block;
  margin-bottom: 10px;
}
.modal .tiers {
  justify-content: center;
}
.modal-close {
  background: var(--pill-bg);
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  color: white;
}
.modal-close:hover {
  background: #3a3e4a;
}

@keyframes fadeIn {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>
<body>

<!-- Top Navigation -->
<div class="navbar">
  <div class="logo-text">CLUTCH TIERLIST</div>
  <div class="nav-links">
    <a href="#">Home</a>
    <a href="#">Rankings</a>
    <div class="dropdown">
      <a href="#">Discords â–¼</a>
      <div class="dropdown-content">
        <a href="https://discord.gg/6S6cq6eGR7" target="_blank">Vanilla</a>
      </div>
    </div>
  </div>
</div>

<!-- Search -->
<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search player...">
  <div id="error-message"></div>
</div>

<!-- Category Bar -->
<div class="category-bar">
  <div class="category active">Overall</div>
</div>

<!-- Leaderboard -->
<div id="leaderboard"></div>

<!-- Modal -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal" id="modal">
    <img id="modalAvatar" src="">
    <h2 id="modalName"></h2>
    <div class="region" id="modalRegion"></div>
    <div id="modalPoints"></div>
    <div class="tiers" id="modalTiers"></div>
    <br>
    <button class="modal-close" id="closeModal">Close</button>
  </div>
</div>

<script>
const players = [
  {
    name: "intalic",
    points: 15,
    region: "NA",
    avatar: "https://render.skinmc.net/3d.php?user=8348b2fd-039f-46de-be0c-b59bcf634a60&headOnly=true&ratio=50",
    tiers: ["HT3"]
  },
  {
    name: "SupremeCreeem",
    points: 11,
    region: "NA",
    avatar: "https://render.skinmc.net/3d.php?user=c0f3cff0-29fe-43a6-b430-b6643e22daaf&headOnly=true&ratio=50",
    tiers: ["LT3"]
  },
  {
    name: "ClemintimeMan",
    title: "Combat Master",
    points: 2,
    region: "NA",
    avatar: "https://render.skinmc.net/3d.php?user=9189512a-ddf9-4e49-a181-3a142f8f9d4b&headOnly=true&ratio=50",
    tiers: ["HT5"]
  }
];

const leaderboard = document.getElementById("leaderboard");
const modalOverlay = document.getElementById("modalOverlay");
const modalName = document.getElementById("modalName");
const modalAvatar = document.getElementById("modalAvatar");
const modalRegion = document.getElementById("modalRegion");
const modalPoints = document.getElementById("modalPoints");
const modalTiers = document.getElementById("modalTiers");
const errorMessage = document.getElementById("error-message");

function openModal(player) {
  modalAvatar.src = player.avatar;
  modalName.textContent = player.name;
  modalRegion.textContent = player.region;
  modalRegion.className = "region " + player.region.toLowerCase();
  modalPoints.textContent = `Points: ${player.points}`;
  modalTiers.innerHTML = "";
  player.tiers.forEach(t => {
    const tierDiv = document.createElement("div");
    tierDiv.className = "tier";
    tierDiv.textContent = t;
    modalTiers.appendChild(tierDiv);
  });
  modalOverlay.style.display = "flex";
}

document.getElementById("closeModal").addEventListener("click", () => {
  modalOverlay.style.display = "none";
});

// Render leaderboard
players.forEach((p, i) => {
  const row = document.createElement("div");
  row.className = "rank-row";
  
  const rankNum = document.createElement("div");
  rankNum.className = "rank-number";
  if (i === 0) rankNum.classList.add("gold");
  else if (i === 1) rankNum.classList.add("silver");
  else if (i === 2) rankNum.classList.add("bronze");
  rankNum.textContent = i + 1;
  
  const avatar = document.createElement("div");
  avatar.className = "avatar";
  avatar.innerHTML = `<img src="${p.avatar}">`;
  
  const info = document.createElement("div");
  info.className = "player-info";
  info.innerHTML = `<div class="player-name">${p.name}</div><div class="player-title">${p.title || ''} (${p.points} points)</div>`;
  
  const region = document.createElement("div");
  region.className = `region ${p.region.toLowerCase()}`;
  region.textContent = p.region;
  
  const tiers = document.createElement("div");
  tiers.className = "tiers";
  p.tiers.forEach(t => {
    const tier = document.createElement("div");
    tier.className = "tier";
    tier.textContent = t;
    tiers.appendChild(tier);
  });
  
  row.appendChild(rankNum);
  row.appendChild(avatar);
  row.appendChild(info);
  row.appendChild(region);
  row.appendChild(tiers);
  
  row.addEventListener("click", () => openModal(p));
  
  leaderboard.appendChild(row);
});

// Search functionality
document.getElementById("searchInput").addEventListener("keypress", (e) => {
  if (e.key === "Enter") {
    const query = e.target.value.trim().toLowerCase();
    const player = players.find(p => p.name.toLowerCase() === query);
    if (player) {
      errorMessage.textContent = "";
      openModal(player);
    } else {
      errorMessage.textContent = "Player does not exist";
    }
  }
});
</script>

</body>
</html>
