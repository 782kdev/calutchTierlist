<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rankings ‚Äî Mock</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1720;
      --panel:#0f2430;
      --muted:#9aa6b2;
      --accent:#ffd166;
      --pill-bg: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Inter",system-ui;
      background: linear-gradient(180deg,#071018 0%, #07161c 100%);
      color:#dbe6ef;
      padding:28px;
    }
    .topbar {
      display:flex;align-items:center;gap:18px;margin-bottom:22px;
    }
    .logo {display:flex;align-items:center;gap:10px;font-weight:800;color:var(--accent);}
    .nav-right {margin-left:auto;display:flex;align-items:center;gap:12px;}
    .search {background:rgba(255,255,255,0.03);padding:8px 12px;border-radius:12px;display:flex;align-items:center;gap:8px;min-width:220px;}
    .search input{background:transparent;border:0;outline:0;color:inherit;font-size:14px;}
    .nav-links {display:flex;gap:14px;align-items:center;color:var(--muted);font-weight:600;}
    .nav-links a{text-decoration:none;color:inherit;padding:6px 10px;border-radius:8px;}
    .tabs {display:flex;gap:8px;margin:18px 0 22px 0;}
    .tab{background:var(--panel);padding:10px 14px;border-radius:12px;display:flex;gap:10px;align-items:center;color:var(--muted);font-weight:700;cursor:pointer;}
    .tab.active{background: linear-gradient(90deg, rgba(255,209,102,0.12), rgba(255,209,102,0.04));color:var(--accent);}
    .panel{background:rgba(255,255,255,0.01);padding:18px;border-radius:12px;}
    .leaderboard-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px;}
    .lead-h1{font-size:20px;font-weight:800;}
    .lead-sub{color:var(--muted);font-size:13px}
    .rank-list {margin-top:10px}
    /* Player Card Placeholder */
    .placeholder-card{
      background:rgba(255,255,255,0.02);
      border:1px dashed rgba(255,255,255,0.1);
      padding:20px;
      border-radius:10px;
      text-align:center;
      color:var(--muted);
    }
    .add-btn{
      display:inline-block;
      margin-top:12px;
      background:var(--accent);
      color:#0f1720;
      font-weight:700;
      padding:8px 14px;
      border-radius:8px;
      cursor:pointer;
      text-decoration:none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Topbar -->
    <header class="topbar">
      <div class="logo">METIERS</div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Rankings</a>
        <a href="#">Discords</a>
      </nav>
      <div class="nav-right">
        <div class="search">
          <input placeholder="Search player..." />
        </div>
      </div>
    </header>
    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active">üèÜ Overall</div>
      <div class="tab">‚öîÔ∏è LTMs</div>
      <div class="tab">üíé Vanilla</div>
      <div class="tab">‚ù§Ô∏è UHC</div>
    </div>
    <!-- Leaderboard Panel -->
    <section class="panel">
      <div class="leaderboard-header">
        <div>
          <div class="lead-h1">Rankings ‚Äî Overall</div>
          <div class="lead-sub">Top players across all modes</div>
        </div>
        <div>
          <span style="background:var(--panel);padding:6px 10px;border-radius:10px;">Server IP: <b>mcpvp.club</b></span>
        </div>
      </div>
      <div class="rank-list">
        <!-- Placeholder Player Card -->
        <div class="placeholder-card">
          No players yet.<br>
          <a href="#" class="add-btn">+ Add Player</a>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
