<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clutch Tierlist</title>
<style>
:root {
  --bg: #0f1117;
  --nav-bg: #151821;
  --row-bg: #181b23;
  --gold: #ffcc33;
  --silver: #c0c0c0;
  --bronze: #cd7f32;
  --na: #d9534f;
  --eu: #5cb85c;
  --pill-bg: #2c2f3a;
  --text-muted: #aaa;
  --accent: #00d4ff;
}
body {
  margin: 0;
  background: var(--bg);
  color: white;
  font-family: Arial, sans-serif;
}

/* Top navigation */
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: var(--nav-bg);
  padding: 8px 16px;
}
.nav-left {
  display: flex;
  align-items: center;
  gap: 20px;
}
.logo-text {
  font-size: 26px;
  font-weight: bold;
  color: var(--accent);
  font-family: 'Trebuchet MS', sans-serif;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-shadow: 0px 0px 8px var(--accent);
}
.nav-links a {
  color: white;
  text-decoration: none;
  margin-right: 15px;
}
.nav-right {
  display: flex;
  align-items: center;
  gap: 10px;
}
.search {
  padding: 5px 8px;
  border-radius: 6px;
  border: none;
}
.info-btn {
  background: #222631;
  padding: 5px 10px;
  border-radius: 6px;
}
.server-ip {
  background: #222631;
  padding: 5px 10px;
  border-radius: 6px;
}

/* Category bar */
.categories {
  display: flex;
  background: var(--row-bg);
  padding: 6px 12px;
  gap: 12px;
}
.category {
  padding: 6px 14px;
  border-radius: 8px;
  cursor: pointer;
  background: #222631;
}
.category.active {
  background: #1d2230;
  border-bottom: 2px solid var(--accent);
}

/* Leaderboard styles */
.rank-row {
  display: flex;
  align-items: center;
  background: var(--row-bg);
  padding: 10px;
  border-radius: 8px;
  margin: 8px 12px;
}
.rank-number {
  font-weight: bold;
  width: 40px;
  text-align: center;
  font-size: 18px;
  border-radius: 4px;
}
.rank-number.gold { background: var(--gold); color: black; }
.rank-number.silver { background: var(--silver); color: black; }
.rank-number.bronze { background: var(--bronze); color: black; }
.avatar img {
  width: 40px;
  height: 40px;
  border-radius: 4px;
}
.player-info {
  flex: 1;
  margin-left: 10px;
}
.player-name {
  font-weight: bold;
}
.points {
  font-size: 12px;
  color: var(--text-muted);
}
.region {
  padding: 3px 8px;
  border-radius: 6px;
  font-size: 12px;
  font-weight: bold;
  color: white;
  margin-right: 10px;
}
.region.na { background: var(--na); }
.region.eu { background: var(--eu); }
.tiers {
  display: flex;
  gap: 4px;
}
.tier {
  padding: 3px 6px;
  border-radius: 6px;
  font-size: 12px;
  background: var(--pill-bg);
}
</style>
</head>
<body>

<!-- Nav bar -->
<div class="navbar">
  <div class="nav-left">
    <div class="logo-text">Clutch Tierlist</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Rankings</a>
      <a href="#">Discords</a>
    </div>
  </div>
  <div class="nav-right">
    <input type="text" class="search" placeholder="Search player...">
    <div class="info-btn">Information</div>
    <div class="server-ip">mcpvp.club</div>
  </div>
</div>

<!-- Categories -->
<div class="categories">
  <div class="category active">Overall</div>
  <div class="category">Vanilla</div>
</div>

<!-- Leaderboard -->
<div id="leaderboard"></div>

<script>
const players = [
  {
    name: "intalic",
    points: 15,
    region: "NA",
    avatar: "https://render.skinmc.net/3d.php?user=8348b2fd-039f-46de-be0c-b59bcf634a60&headOnly=true&ratio=50",
    tiers: ["HT3"]
  },
  {
    name: "SupremeCreeem",
    points: 11,
    region: "NA",
    avatar: "https://render.skinmc.net/3d.php?user=c0f3cff0-29fe-43a6-b430-b6643e22daaf&headOnly=true&ratio=50",
    tiers: ["LT3"]
  },
  {
    name: "ClemintimeMan",
    points: 2,
    region: "NA",
    avatar: "https://render.skinmc.net/3d.php?user=9189512a-ddf9-4e49-a181-3a142f8f9d4b&headOnly=true&ratio=50",
    tiers: ["HT5"]
  }
];

const leaderboard = document.getElementById("leaderboard");

players.forEach((p, i) => {
  const row = document.createElement("div");
  row.className = "rank-row";
  
  const rankNum = document.createElement("div");
  rankNum.className = "rank-number";
  if (i === 0) rankNum.classList.add("gold");
  else if (i === 1) rankNum.classList.add("silver");
  else if (i === 2) rankNum.classList.add("bronze");
  rankNum.textContent = i + 1;
  
  const avatar = document.createElement("div");
  avatar.className = "avatar";
  avatar.innerHTML = `<img src="${p.avatar}">`;
  
  const info = document.createElement("div");
  info.className = "player-info";
  info.innerHTML = `<div class="player-name">${p.name}</div><div class="points">(${p.points} points)</div>`;
  
  const region = document.createElement("div");
  region.className = `region ${p.region.toLowerCase()}`;
  region.textContent = p.region;
  
  const tiers = document.createElement("div");
  tiers.className = "tiers";
  p.tiers.forEach(t => {
    const tier = document.createElement("div");
    tier.className = "tier";
    tier.textContent = t;
    tiers.appendChild(tier);
  });
  
  row.appendChild(rankNum);
  row.appendChild(avatar);
  row.appendChild(info);
  row.appendChild(region);
  row.appendChild(tiers);
  
  leaderboard.appendChild(row);
});
</script>

</body>
</html>
