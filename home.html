<!DOCTYPE html>

<title>MC TIERS UI</title>
<style>
    body {
        background-color: #0f1218;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;

    /* Navbar */
    .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: #0f1218;
    }
    .navbar-left img {
        height: 40px;
    }
    .navbar-center a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: 500;
    }
    .navbar-right input {
        padding: 5px;
        border-radius: 5px;
        border: none;
    }
    /* Tabs */
    .tabs {
        display: flex;
        gap: 10px;
        padding: 15px;
        background-color: #121621;
    }
    .tab {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 8px 15px;
        border-radius: 8px;
        cursor: pointer;
        background-color: transparent;
    }
    .tab.active {
        background-color: #1e2433;
        border-bottom: 3px solid orange;
    }
    /* Server Info */
    .server-info {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 10px;
        padding: 10px 20px;
        background-color: #10141f;
    }
    .info-btn {
        background-color: #1f2536;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
