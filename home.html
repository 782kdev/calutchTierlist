<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Leaderboard</title>
<style>
:root {
  --bg: #1c1f26;
  --card-bg: #232732;
  --pill-bg: #2e3440;
  --muted: #9aa6b2;
}
body {
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: white;
  margin: 0;
}
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--card-bg);
  padding: 12px 20px;
}
.header h1 {
  margin: 0;
  font-size: 20px;
}
.search input {
  padding: 6px 10px;
  border: none;
  border-radius: 6px;
}
.rank-list {
  padding: 20px;
}
.rank-row {
  display: flex;
  align-items: center;
  background: var(--card-bg);
  margin-bottom: 10px;
  padding: 8px;
  border-radius: 8px;
}
.rank-number {
  width: 30px;
  text-align: center;
  font-weight: bold;
}
.avatar img {
  width: 40px;
  height: 40px;
}
.player-meta {
  flex: 1;
  margin-left: 10px;
}
.player-name {
  font-weight: bold;
}
.region {
  font-size: 12px;
  color: var(--muted);
}
.tiers .tier {
  background: var(--pill-bg);
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 12px;
}
#noResults {
  text-align: center;
  padding: 12px;
  color: var(--muted);
}
#adminBtn {
  padding: 6px 10px;
  background: #444;
  border: none;
  color: white;
  cursor: pointer;
  border-radius: 6px;
}
#adminPanel {
  display: none;
  background: var(--card-bg);
  padding: 15px;
}
textarea {
  width: 100%;
  height: 100px;
  background: #111;
  color: #0f0;
  padding: 10px;
  border: none;
  border-radius: 6px;
}
button.copy {
  margin-top: 10px;
  padding: 6px 12px;
  border: none;
  background: green;
  color: white;
  cursor: pointer;
  border-radius: 6px;
}
</style>
</head>
<body>

<div class="header">
  <h1>Leaderboard</h1>
  <div class="search"><input type="text" placeholder="Search player..."></div>
  <button id="adminBtn">Admin</button>
</div>

<div id="adminPanel">
  <h3>Generate Player Object</h3>
  <input type="text" id="genName" placeholder="Username"><br><br>
  <input type="text" id="genRegion" placeholder="Region (NA, EU...)"><br><br>
  <input type="text" id="genTier" placeholder="Tier (HT1-LT5)"><br><br>
  <button id="genBtn">Generate</button>
  <textarea id="genOutput" readonly></textarea>
  <button class="copy" id="copyBtn">Copy</button>
  <button id="closeAdmin">Close</button>
</div>

<div class="rank-list" id="rankList"></div>
<div id="noResults" style="display:none;">Player does not exist</div>

<script>
// Player list
const players = [
  { username: "intalic", region: "NA", skinUrl: "https://render.skinmc.net/3d.php?user=8348b2fd-039f-46de-be0c-b59bcf634a60&vr=-10&hr0&hrh=25&aa=&headOnly=true&ratio=50", tier: "HT3" },
  { username: "SupremeCreeeem", region: "NA", skinUrl: "https://render.skinmc.net/3d.php?user=c0f3cff0-29fe-43a6-b430-b6643e22daaf&vr=-10&hr0&hrh=25&aa=&headOnly=true&ratio=50", tier: "LT3" },
  { username: "ClemintimeMan", region: "NA", skinUrl: "https://render.skinmc.net/3d.php?user=9189512a-ddf9-4e49-a181-3a142f8f9d4b&vr=-10&hr0&hrh=25&aa=&headOnly=true&ratio=50", tier: "HT5" }
];

// Tier sorting
const tierOrder = ["HT1","LT1","HT2","LT2","HT3","LT3","HT4","LT4","HT5","LT5"];
players.sort((a, b) => tierOrder.indexOf(a.tier) - tierOrder.indexOf(b.tier));

const rankList = document.getElementById('rankList');
const searchInput = document.querySelector('.search input');
const noResults = document.getElementById('noResults');

// Render leaderboard
function renderLeaderboard(list) {
  rankList.innerHTML = '';
  if (list.length === 0) {
    noResults.style.display = 'block';
    return;
  }
  noResults.style.display = 'none';
  list.forEach((player, index) => {
    const row = document.createElement('div');
    row.className = 'rank-row';
    row.innerHTML = `
      <div class="rank-number">${index + 1}</div>
      <div class="avatar"><img src="${player.skinUrl}" alt="${player.username} skin"></div>
      <div class="player-meta">
        <div class="player-name">${player.username} <span class="region">${player.region}</span></div>
      </div>
      <div class="tiers"><div class="tier">${player.tier}</div></div>
    `;
    rankList.appendChild(row);
  });
}
renderLeaderboard(players);

// Search
searchInput.addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    const query = searchInput.value.trim().toLowerCase();
    if (!query) {
      renderLeaderboard(players);
      return;
    }
    const filtered = players.filter(p => p.username.toLowerCase() === query);
    renderLeaderboard(filtered);
  }
});

// Admin password logic
const adminBtn = document.getElementById('adminBtn');
const adminPanel = document.getElementById('adminPanel');
const closeAdmin = document.getElementById('closeAdmin');

adminBtn.addEventListener('click', () => {
  const pass = prompt("Enter admin password:");
  if (pass === "782k") {
    adminBtn.style.display = 'none';
    adminPanel.style.display = 'block';
  } else {
    alert("Wrong password.");
  }
});
closeAdmin.addEventListener('click', () => {
  adminPanel.style.display = 'none';
  adminBtn.style.display = 'inline-block';
});

// Generate player object
document.getElementById('genBtn').addEventListener('click', async () => {
  const name = document.getElementById('genName').value.trim();
  const region = document.getElementById('genRegion').value.trim();
  const tier = document.getElementById('genTier').value.trim();
  if (!name || !region || !tier) {
    alert("Fill all fields.");
    return;
  }
  try {
    const res = await fetch(`https://api.mojang.com/users/profiles/minecraft/${name}`);
    if (!res.ok) throw new Error();
    const data = await res.json();
    const uuid = data.id;
    const skinUrl = `https://render.skinmc.net/3d.php?user=${uuid}&vr=-10&hr0&hrh=25&aa=&headOnly=true&ratio=50`;
    const obj = `{ username: "${name}", region: "${region}", skinUrl: "${skinUrl}", tier: "${tier}" }`;
    document.getElementById('genOutput').value = obj;
  } catch {
    alert("Player not found on Mojang.");
  }
});

// Copy
document.getElementById('copyBtn').addEventListener('click', () => {
  const output = document.getElementById('genOutput');
  output.select();
  document.execCommand('copy');
  alert("Copied to clipboard!");
});
</script>
</body>
</html>
