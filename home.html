<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Leaderboard</title>
<style>
:root {
  --bg: #1c1f26;
  --card-bg: #232732;
  --pill-bg: #2e3440;
  --muted: #9aa6b2;
}
body {
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: white;
  margin: 0;
  padding: 0;
}
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--card-bg);
  padding: 12px 20px;
}
.header h1 {
  margin: 0;
  font-size: 20px;
}
.search input {
  padding: 6px 10px;
  border: none;
  border-radius: 6px;
}
.rank-list {
  padding: 20px;
}
.rank-row {
  display: flex;
  align-items: center;
  background: var(--card-bg);
  margin-bottom: 10px;
  padding: 8px;
  border-radius: 8px;
  transition: background 0.2s;
}
.rank-row:hover {
  background: #2b2f3a;
}
.avatar img {
  width: 40px;
  height: 40px;
}
.player-meta {
  flex: 1;
  margin-left: 10px;
}
.player-name {
  font-weight: bold;
}
.region {
  font-size: 12px;
  color: var(--muted);
}
.tiers .tier {
  background: var(--pill-bg);
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 12px;
}
#noResults {
  text-align: center;
  padding: 12px;
  color: var(--muted);
}
.modal {
  display: none;
  position: fixed;
  z-index: 10;
  inset: 0;
  background: rgba(0,0,0,0.6);
  align-items: center;
  justify-content: center;
}
.details-content {
  background: var(--card-bg);
  padding: 20px;
  border-radius: 8px;
  text-align: center;
}
.details-content img {
  width: 100px;
  height: 100px;
}
.details-tier {
  display: inline-block;
  padding: 6px 8px;
  border-radius: 8px;
  background: var(--pill-bg);
  color: var(--muted);
  font-weight: 700;
  margin-top: 8px;
}
</style>
</head>
<body>

<div class="header">
  <h1>Leaderboard</h1>
  <div class="search"><input type="text" placeholder="Search player..." id="searchInput"></div>
</div>

<div class="rank-list" id="rankList"></div>
<div id="noResults" style="display:none;">Player does not exist</div>

<!-- Details Modal -->
<div class="modal" id="detailsModal">
  <div class="details-content">
    <img id="detailsSkin" src="" alt="Player Skin">
    <h3 id="detailsName"></h3>
    <div class="region" id="detailsRegion"></div>
    <div class="details-tier" id="detailsTier"></div>
  </div>
</div>

<script>
// ðŸ”¹ EDIT THIS ARRAY ONLY ðŸ”¹
const players = [
  { username: "intalic", region: "NA", skinUrl: "https://render.skinmc.net/3d.php?user=8348b2fd-039f-46de-be0c-b59bcf634a60&vr=-10&hr0&hrh=25&aa=&headOnly=true&ratio=50", tier: "HT3" },
  { username: "examplePlayer", region: "EU", skinUrl: "https://example.com/skin.png", tier: "Gold" }
];
// ðŸ”¹ STOP EDITING BELOW ðŸ”¹

const rankList = document.getElementById('rankList');
const searchInput = document.getElementById('searchInput');
const noResults = document.getElementById('noResults');
const detailsModal = document.getElementById('detailsModal');
const detailsSkin = document.getElementById('detailsSkin');
const detailsName = document.getElementById('detailsName');
const detailsRegion = document.getElementById('detailsRegion');
const detailsTier = document.getElementById('detailsTier');

// Render all players
function renderPlayers(list) {
  rankList.innerHTML = '';
  list.forEach(player => {
    const row = document.createElement('div');
    row.className = 'rank-row';
    row.innerHTML = `
      <div class="avatar"><img src="${player.skinUrl}" alt="${player.username} skin"></div>
      <div class="player-meta">
        <div class="player-name">${player.username} <span class="region">${player.region}</span></div>
      </div>
      <div class="tiers"><div class="tier">${player.tier}</div></div>
    `;
    row.addEventListener('click', () => showDetails(player));
    rankList.appendChild(row);
  });
}

function showDetails(player) {
  detailsSkin.src = player.skinUrl;
  detailsName.textContent = player.username;
  detailsRegion.textContent = player.region;
  detailsTier.textContent = player.tier;
  detailsModal.style.display = 'flex';
}

// Search
searchInput.addEventListener('keydown', e => {
  if (e.key === 'Enter') {
    const query = searchInput.value.trim().toLowerCase();
    if (!query) return;
    const found = players.filter(p => p.username.toLowerCase() === query);
    if (found.length > 0) {
      renderPlayers(found);
      noResults.style.display = 'none';
    } else {
      rankList.innerHTML = '';
      noResults.style.display = 'block';
    }
  }
});

// Modal close
detailsModal.addEventListener('click', e => {
  if (e.target === detailsModal) detailsModal.style.display = 'none';
});

// Initial render
renderPlayers(players);
</script>
</body>
</html>
