<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Leaderboard</title>
<style>
:root {
  --bg: #1c1f26;
  --card-bg: #232732;
  --pill-bg: #2e3440;
  --muted: #9aa6b2;
}
body {
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: white;
  margin: 0;
  padding: 0;
}
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--card-bg);
  padding: 12px 20px;
}
.header h1 {
  margin: 0;
  font-size: 20px;
}
.search input {
  padding: 6px 10px;
  border: none;
  border-radius: 6px;
}
.rank-list {
  padding: 20px;
}
.rank-row {
  display: flex;
  align-items: center;
  background: var(--card-bg);
  margin-bottom: 10px;
  padding: 8px;
  border-radius: 8px;
  cursor: pointer;
}
.rank-number {
  width: 30px;
  text-align: center;
  font-weight: bold;
}
.avatar img {
  width: 40px;
  height: 40px;
}
.player-meta {
  flex: 1;
  margin-left: 10px;
}
.player-name {
  font-weight: bold;
}
.region {
  font-size: 12px;
  font-weight: bold;
  padding: 2px 6px;
  border-radius: 4px;
  margin-left: 6px;
}
.region-na {
  background-color: #2ecc71; /* Green */
  color: black;
}
.region-eu {
  background-color: #e74c3c; /* Red */
  color: white;
}
.region-as {
  background-color: #3498db; /* Blue */
  color: white;
}
.tiers .tier {
  background: var(--pill-bg);
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 12px;
}
#noResults {
  text-align: center;
  padding: 12px;
  color: var(--muted);
}
#playerDetails {
  display: none;
  padding: 20px;
  background: var(--card-bg);
  margin: 20px;
  border-radius: 8px;
  text-align: center;
}
#playerDetails img {
  width: 100px;
  height: 100px;
}
</style>
</head>
<body>
<div class="header">
  <h1>Leaderboard</h1>
  <div class="search"><input type="text" placeholder="Search player..."></div>
</div>
<div class="rank-list" id="rankList"></div>
<div id="noResults" style="display:none;">Player does not exist</div>

<div id="playerDetails">
  <h2 id="detailName"></h2>
  <img id="detailSkin" src="" alt="Skin">
  <p id="detailTier"></p>
</div>

<script>
// Easy to edit player list
const players = [
  { username: "intalic", region: "NA", skinUrl: "https://render.skinmc.net/3d.php?user=8348b2fd-039f-46de-be0c-b59bcf634a60&vr=-10&hr0&hrh=25&aa=&headOnly=true&ratio=50", tier: "HT3" },
  { username: "SupremeCreeeem", region: "NA", skinUrl: "https://render.skinmc.net/3d.php?user=c0f3cff0-29fe-43a6-b430-b6643e22daaf&vr=-10&hr0&hrh=25&aa=&headOnly=true&ratio=50", tier: "LT3" },
  { username: "ClemintimeMan", region: "NA", skinUrl: "https://render.skinmc.net/3d.php?user=9189512a-ddf9-4e49-a181-3a142f8f9d4b&vr=-10&hr0&hrh=25&aa=&headOnly=true&ratio=50", tier: "HT5" }
];

// Tier priority
const tierOrder = ["HT1", "LT1", "HT2", "LT2", "HT3", "LT3", "HT4", "LT4", "HT5", "LT5"];

// Sort players by tier order
players.sort((a, b) => tierOrder.indexOf(a.tier) - tierOrder.indexOf(b.tier));

const rankList = document.getElementById('rankList');
const searchInput = document.querySelector('.search input');
const noResults = document.getElementById('noResults');
const playerDetails = document.getElementById('playerDetails');
const detailName = document.getElementById('detailName');
const detailSkin = document.getElementById('detailSkin');
const detailTier = document.getElementById('detailTier');

function renderLeaderboard(list) {
  rankList.innerHTML = '';
  if (list.length === 0) {
    noResults.style.display = 'block';
    return;
  }
  noResults.style.display = 'none';
  list.forEach((player, index) => {
    const row = document.createElement('div');
    row.className = 'rank-row';
    row.innerHTML = `
      <div class="rank-number">${index + 1}</div>
      <div class="avatar"><img src="${player.skinUrl}" alt="${player.username} skin"></div>
      <div class="player-meta">
        <div class="player-name">${player.username} 
          <span class="region region-${player.region.toLowerCase()}">${player.region}</span>
        </div>
      </div>
      <div class="tiers"><div class="tier">${player.tier}</div></div>
    `;
    row.addEventListener('click', () => showPlayerDetails(player));
    rankList.appendChild(row);
  });
}

function showPlayerDetails(player) {
  detailName.textContent = player.username + " (" + player.region + ")";
  detailSkin.src = player.skinUrl;
  detailTier.textContent = "Tier: " + player.tier;
  playerDetails.style.display = 'block';
}

renderLeaderboard(players);

searchInput.addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    const query = searchInput.value.trim().toLowerCase();
    if (!query) {
      renderLeaderboard(players);
      return;
    }
    const filtered = players.filter(p => p.username.toLowerCase() === query);
    renderLeaderboard(filtered);
  }
});
</script>
</body>
</html>
